<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart shopping with SHOOD</title>
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <h1 id="title">How smart is your grocery shopping?</h1>

    <!-- Information Box-->
    <div id="container">
        <div id="start-box" class="display-box">
            <div id="info-box">
                <h2>We all have different shopping styles, right? Answer these questions to understand yours!</h2> <br>
                <h2> Whatever the case may be, we know you should be using Shood! Find out how & why at the end of the
                    quiz.</h2>
            </div>
        </div>
        <button id="start">Start</button>
    </div>
    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions display-box">

            <h2 id="question"></h2>
            <button class="option" data-index="0"></button>
            <button class="option" data-index="1"></button>
            <button class="option" data-index="2"></button>
            <button class="option" data-index="3"></button>
            <h4 id="stat"></h4>
        </div>

    </div>

    <!-- Score display section -->
    <div id="score-box">
        <div class="display-box">
            <h2 id="score"></h2>
        </div>
        <button id="start-over-btn">Start over</button>
    </div>
    <!-- javascript file source -->
    <script src="/assets/js/script.js"></script>
</body>

</html>
